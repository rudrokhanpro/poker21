<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Poker 21</title>
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/components.css" />
		<link rel="stylesheet" href="css/table.css" />
		<script src="js/table.js" type="module" defer></script>
	</head>
	<body>
		<main>
			<h1 id="greeting"></h1>
			<div class="player-ui">
				<div class="player-ui__deck">
					<img id="card" />
				</div>
				<div class="player-ui__actions">
					<input id="count" type="number" value="1" min="1" max="52" required />
					<button id="draw">Draw</button>
				</div>
			</div>
			<div class="console">
				<h4>Console :</h4> 
				<span id="logger"></span>
			</div>
		</main>
	</body>
</html>
