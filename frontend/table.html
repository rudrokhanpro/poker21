<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Poker 21</title>
		<link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
		<link rel="manifest" href="./public/site.webmanifest">
		<link rel="stylesheet" href="css/global.css" />
		<link rel="stylesheet" href="css/components.css" />
		<link rel="stylesheet" href="css/table.css" />
		<script src="js/table.js" type="module" defer></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<main>
			<h1 class="title">Poker 21</h1>
			<div class="player-ui">
				<div class="player-ui__deck">
					<div class="player-ui__top">
						<div>
							<div>Score</div>
							<div id="score">0</div>
						</div>
						<div id="deck">
							<div>Cartes restantes</div>
							<div id="remaining"></div>
						</div>
					</div>
					<div id="drawn-cards"></div>
				</div>
				<div class="player-ui__actions">
					<button id="start">Start</button>
          			<label>Nombre de cartes à tirer: </label> 
					<input id="count" type="number" value="1" min="1" max="50" required disabled/>
					<button id="draw" disabled>Draw</button>
					<button id="cancel" disabled>Cancel</button>
					<button id="stand" disabled>Stand</button>
					<button id="restart" disabled>Restart</button>
				</div>
			</div>
			<div id="console">
				<div>Statut : <span id="status"></span></div>
				<h3>Console :</h3>
				<div id="logger"></div>
			</div>

			<div id="myModal" class="modal">
				<div class="modal-content">
				<span class="close">&times;</span>
				<p class="win"> Bravo</p>
				<p class="win">Vous avez gagné</p>
				</div>
			</div>
			<div id="myModalLose" class="modal">
				<div class="modal-content">
				<span class="closeLose">&times;</span>
				<p class="loose">Vous avez perdu ... </p>
				</div>
			</div>
		</main>
	</body>
</html>
